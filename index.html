<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      margin: 0;
    }

    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #cal {
      width: 100%;
      height: 50px;
      font-size: 20px;
      text-align: right;
      border: 2px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      padding-right: 10px;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 50px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f0f0f0;
    }

    button:active {
      transform: scale(0.98);
    }

    .number {
      background-color: #f9f9f9;
      color: #333;
    }

    .operator {
      background-color: #f4a261;
      color: white;
    }

    .clear {
      background-color: #e63946;
      color: white;
    }

    .equal {
      background-color: #2a9d8f;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="cal" readonly />
    <div class="button-container">
      <!-- Number Buttons -->
      <button class="number" onclick="btnCalculator('1')">1</button>
      <button class="number" onclick="btnCalculator('2')">2</button>
      <button class="number" onclick="btnCalculator('3')">3</button>
      <button class="operator" onclick="btnCalculator('+')">+</button>
      
      <button class="number" onclick="btnCalculator('4')">4</button>
      <button class="number" onclick="btnCalculator('5')">5</button>
      <button class="number" onclick="btnCalculator('6')">6</button>
      <button class="operator" onclick="btnCalculator('-')">-</button>
      
      <button class="number" onclick="btnCalculator('7')">7</button>
      <button class="number" onclick="btnCalculator('8')">8</button>
      <button class="number" onclick="btnCalculator('9')">9</button>
      <button class="operator" onclick="btnCalculator('*')">*</button>
      
      <button class="number" onclick="btnCalculator('0')">0</button>
      <button class="clear" onclick="btnCalculator('C')">C</button>
      <button class="equal" onclick="btnCalculator('=')">=</button>
      <button class="operator" onclick="btnCalculator('/')">/</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
